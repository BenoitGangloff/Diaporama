<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/380342f404.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="HeaderDiapo">
        <h1 class="HeaderDiapo-titreDiapo">Diaporama</h1>
    </header>
    <nav class="DisplayImage">
        <button class="DisplayImage-button BeforeBtn"><i class="fa-solid fa-angle-left"></i></button>
            <img class="DisplayImage-img active" src="img/fantasy-01.jpg" alt="diaporama">
            <img class="DisplayImage-img" src="img/fantasy-02.jpg" alt="diaporama">
            <img class="DisplayImage-img" src="img/fantasy-03.jpg" alt="diaporama">
            <img class="DisplayImage-img" src="img/fantasy-04.jpg" alt="diaporama">
            <img class="DisplayImage-img" src="img/fantasy-05.jpg" alt="diaporama">
            <img class="DisplayImage-img" src="img/fantasy-06.jpg" alt="diaporama">
            <img class="DisplayImage-img" src="img/fantasy-07.jpg" alt="diaporama">
            <img class="DisplayImage-img" src="img/fantasy-08.jpg" alt="diaporama">
            <img class="DisplayImage-img" src="img/fantasy-09.jpg" alt="diaporama">
            <img class="DisplayImage-img" src="img/fantasy-10.jpg" alt="diaporama">
        <button class="DisplayImage-button AfterBtn"><i class="fa-solid fa-angle-right"></i></button>
    </nav>
    <nav class="NavigateImage">
        <button class="NavigateImage-auto-start"><i class="fa-solid fa-play"></i></button>
        <button class="NavigateImage-auto-stop hidden"><i class="fa-solid fa-pause"></i></button>
        <input class="NavigateImage-button" type="radio" id="image00" name="imageView" value="fantasy-01" checked>
        <input class="NavigateImage-button" type="radio" id="image01" name="imageView" value="fantasy-02">
        <input class="NavigateImage-button" type="radio" id="image02" name="imageView" value="fantasy-03">
        <input class="NavigateImage-button" type="radio" id="image03" name="imageView" value="fantasy-04">
        <input class="NavigateImage-button" type="radio" id="image04" name="imageView" value="fantasy-05">
        <input class="NavigateImage-button" type="radio" id="image05" name="imageView" value="fantasy-06">
        <input class="NavigateImage-button" type="radio" id="image06" name="imageView" value="fantasy-07">
        <input class="NavigateImage-button" type="radio" id="image07" name="imageView" value="fantasy-08">
        <input class="NavigateImage-button" type="radio" id="image08" name="imageView" value="fantasy-09">
        <input class="NavigateImage-button" type="radio" id="image09" name="imageView" value="fantasy-10">
    </nav>
    <script src="js/main.js"></script>
</body>
</html>
